{% extends '../home.html' %}
{% load crispy_forms_tags %}
{% block container %}
    <h2>Cadastro de professores</h2>
    <form method="POST" class="table" enctype="multipart/form-data">
    {% csrf_token %}
        <div class="form-group">
            {% crispy form %}
        </div>
        <button type="submit" class="save btn btn-success ">Salvar</button>
    </form>
{% endblock %}
